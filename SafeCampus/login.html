<!DOCTYPE html>
<html>
<head>
  <title>SafeCampus Admin Login</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 35px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    h3 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4e73df;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #2e59d9;
    }

    p {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #4e73df;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<div class="box">
  <div class="logo">SafeCampus Admin</div>
  <h3>Login</h3>

  <input type="email" id="email" placeholder="Admin Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p id="error"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBsTqzgQVUUaqkVj5oJogY55PSowyabB4c",
  authDomain: "safe-campus-84335.firebaseapp.com",
  projectId: "safe-campus-84335",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async () => {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  if(email === "" || pass === ""){
    document.getElementById("error").innerText = "Please enter email and password!";
    return;
  }

  try {
    await signInWithEmailAndPassword(auth, email, pass);
    alert("Login Success!");
    window.location.href = "index.html"; 
  } 
  catch (e) {
    document.getElementById("error").innerText = "Wrong email or password!";
    console.log(e);
  }
};
</script>

</body>
</html>
